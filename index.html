<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Fontsss -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-background"><img src="images/bg-pattern-card.svg"></div>
      <div class="about">
        <picture class="image"><img src="images/image-victor.jpg"></picture>
        <h1 class="name">Victor Crest</h1>
        <h2 class="age">26</h2>
        <div class="clear"></div>
        <h3 class="town">London</h3>
      </div>
      <div class="stats">

        <div class="stats-container">
          <h4 class="amount">80K</h4>
          <p class="types">Followers</p>
        </div>

        <div class="stats-container">
          <h4 class="amount">803K</h4>
          <p class="types">Likes</p>
        </div>

        <div class="stats-container">
          <h4 class="amount">1.4K</h4>
          <p class="types">Photos</p>
        </div>
        <div class="clear"></div>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/chobercik">Chobercik</a>.
    </div>
  </div>
</body>
</html>
